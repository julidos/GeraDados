<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        .container {
            max-width: 200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .campo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        label {
            flex: 1;
            font-size: 16px;
        }
        input {
            flex: 2;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 8px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gerador de Dados</h1>

    <div class="campo">
        <label for="numero">Número:</label>
        <input type="text" id="numero" readonly>
        <button onclick="gerarEcopiar('numero', gerarNumero)">Copiar</button>
    </div>

    <div class="campo">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" readonly>
        <button onclick="gerarEcopiar('usuario', gerarUsuario)">Copiar</button>
    </div>

    <div class="campo">
        <label for="senha">Senha:</label>
        <input type="text" id="senha" value="callore123" readonly>
        <button onclick="gerarEcopiar('senha', gerarSenha)">Copiar</button>
    </div>

    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" readonly>
        <button onclick="gerarEcopiar('nome', gerarNome)">Copiar</button>
    </div>

    <script>
        const dddsValidos = [61, 62, 64, 65, 66, 67, 82, 71, 73, 74, 75, 77, 85, 88, 98, 99,
                83, 81, 87, 86, 89, 84, 79, 68, 96, 92, 97, 91, 93, 94, 69, 95,
                63, 27, 28, 31, 32, 33, 34, 35, 37, 38, 21, 22, 24, 11, 12, 13,
                14, 15, 16, 17, 18, 19, 41, 42, 43, 44, 45, 46, 51, 53, 54, 55, 47, 48, 49];
        const nomes = ["João", "Maria", "José", "Ana", "Pedro", "Lucas", "Paulo", "Carlos", "Marcos", "Fernanda"];
        const sobrenomes = ["Silva", "Santos", "Oliveira", "Souza", "Pereira", "Lima", "Carvalho", "Gomes", "Costa", "Martins"];

        function gerarNumero() {
            const ddd = dddsValidos[Math.floor(Math.random() * dddsValidos.length)];
            const numeroAleatorio = Math.floor(900000000 + Math.random() * 100000000); // 9XXXXXXXX
            return `${ddd}9${numeroAleatorio}`;
        }

        function gerarUsuario() {
            const numeroAleatorio = Math.floor(100000000 + Math.random() * 900000000);
            return `user${numeroAleatorio}`;
        }

        function gerarNome() {
            const nome = nomes[Math.floor(Math.random() * nomes.length)];
            const sobrenome = sobrenomes[Math.floor(Math.random() * sobrenomes.length)];
            return `${nome} ${sobrenome}`;
        }

        function gerarSenha() {
            return "callore123";
        }

        function copiar(id) {
            const campo = document.getElementById(id);
            campo.select();
            campo.setSelectionRange(0, 99999); // Compatível com dispositivos móveis
            document.execCommand("copy");
        }


        function gerarEcopiar(id, funcaoGerar) {
            const campo = document.getElementById(id);
            campo.value = funcaoGerar();
            copiar(id);
        }
    </script>

</body>
</html>
